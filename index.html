    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- include Bootstrap library -->

    <!-- css include file -->
    <link rel="stylesheet" href="wikiSearch.css">

    <!-- js include file -->
    <script src="wikiSearch.js"></script>

    <title>Wiki Search</title>

</head>
<body>
    <header class="hea d-none">
        <input type="text" name='queryh' class='qh col-12 col-md-10 py-2 text-center text-success border-primary' placeholder='Enter the query here ...'>
        <input type="text" name='numberh' class='qh col-12 col-md-2 py-2 text-center text-success border-primary' placeholder='Enter Number of query here ...'>
        <input type="button" class='col-12 col-offset-1  btn btn-primary' id='searchh' value='Search Wiki'>
    </header>

    <div class="jumbo">
        <!-- <p>Jumbo</p> -->
        <input type="button" value="Toggle SearchBar" class="btn btn-danger sticky-bottom" id='toggle'>
    </div>
    
    <footer class="foo">
        <input type="text" name='queryf' class='qf col-12 col-md-10 py-2 text-center text-success border-primary' placeholder='Enter the query here ...'>
        <input type="text" name='numberf' class='qf col-12 col-md-2 py-2 text-center text-success border-primary' placeholder='Enter Number of query here ...'>
        <input type="button" class='col-12 col-offset-1  btn btn-primary' id='searchf' value='Search Wiki'>
    </footer>
</body>
